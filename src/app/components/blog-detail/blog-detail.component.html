<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="blog-detail-container">
  <div *ngIf="isLoading" class="loading">Loading blog...</div>

  <div *ngIf="!isLoading && blog" class="blog-detail-card">
    <button class="back-btn" (click)="goBack()">â† Back to Blogs</button>

    <div class="blog-header">
      <h1 class="blog-title">{{ blog.title }}</h1>
      <div class="blog-meta">
        <span class="blog-author">By {{ blog.author.username }}</span>
        <span class="blog-date">{{ blog.createdAt | date: 'MMM dd, yyyy' }}</span>
      </div>
    </div>

    <div class="blog-image" *ngIf="blog.imageUrl">
      <img [src]="getImageUrl()" [alt]="blog.title" />
    </div>

    <div class="blog-content">
      <p>{{ blog.content }}</p>
    </div>

    <div class="blog-actions" *ngIf="isOwner">
      <button class="edit-btn" (click)="editBlog()">âœï¸ Edit Blog</button>
      <button class="delete-btn" (click)="deleteBlog()">ğŸ—‘ï¸ Delete Blog</button>
    </div>
  </div>
</div>
