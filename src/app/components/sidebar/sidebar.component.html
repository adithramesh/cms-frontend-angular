<!-- Overlay -->
<div class="sidebar-overlay" 
     [class.active]="isOpen" 
     (click)="closeSidebar()">
</div>

<!-- Sidebar -->
<aside class="sidebar" [class.active]="isOpen">
  <button class="sidebar-btn create-btn" (click)="navigateToCreate()">
    ✍️ Create Blog
  </button>
  <button class="sidebar-btn" (click)="navigateToAllBlogs()">
    📚 All Blogs
  </button>
  <button class="sidebar-btn" (click)="navigateToMyBlogs()">
    📝 My Blogs
  </button>
</aside>
